<mat-toolbar class="toolbar-color py-5 mb-4">
    <span class="center">{{'register:TITLE'|translate}}</span>
</mat-toolbar>

<div class="container">
    <div style="padding: 50px;">

        <mat-card appearance="outlined" title="Status">
            <!--<img mat-card-image src="../">-->
            <mat-card-header>
                <mat-card-title>{{'register:SUBTITLE'|translate}}</mat-card-title>
                <mat-card-subtitle></mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="registerForm">
    
                    <div style="padding-top: 10px;">
                        <mat-label>{{'register:NAME'|translate}}</mat-label><br>
                        <label>
                            <input matInput formControlName="name" type="text" placeholder="John Doe" style="width: 100%;line-height: 25px;">
                        </label>                        
                    </div>
                    
                    <div style="padding-top: 10px;">
                        <mat-label>{{'register:USERNAME'|translate}}</mat-label><br>
                        <label>
                            <input matInput formControlName="username" type="text" [placeholder]="'register:USERNAME:placeholder' | translate" style="width: 100%;line-height: 25px;">
                        </label>                                                                
                    </div>
                    
                    <div style="padding-top: 10px;">
                        <mat-label>{{'register:EMAIL'|translate}}</mat-label><br>
                        <label>
                            <input matInput formControlName="email" type="email" [placeholder]="'register:EMAIL:placeholder' | translate" style="width: 100%;line-height: 25px;">
                        </label>                                                    
                    </div>                        
                
                    <div style="padding-top: 10px;">
                        <mat-label>{{'register:PASSWORD'|translate}}</mat-label><br>
                        <label>
                            <input matInput name="new-password" formControlName="password" type="password" [placeholder]="'register:PASSWORD:placeholder' | translate" style="width: 100%;line-height: 25px;">
                        </label>                                                    
                    </div>

                    <div style="padding-top: 10px;">
                        <mat-label>{{'register:CONFIRM-PASSWORD'|translate}}</mat-label><br>
                        <label>
                            <input matInput name="confirm-new-password" formControlName="confirmPassword" type="password" [placeholder]="'register:CONFIRM-PASSWORD:placeholder' | translate" style="width: 100%;line-height: 25px;">
                        </label>                        
                    </div>

                    <div style="padding-top: 20px;">
                        <button mat-raised-button (click)="register()" type="submit">{{'register:BUTTON'|translate}}</button>                        
                    </div>                    


                    <div style="padding-top: 30px;">
                        <button mat-raised-button routerLink="/user" style="color:darkgoldenrod">{{'register:BACK'|translate}}</button>                        
                    </div>                    

                </form>
                
            </mat-card-content>
            <mat-card-actions>            
            </mat-card-actions>
        </mat-card>    

    </div>

</div>
