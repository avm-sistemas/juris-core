<mat-toolbar class="toolbar-color py-5 mb-4">
    <span class="center">{{'detail:LAWYER:TITLE'|translate}}</span>
</mat-toolbar>
<div style="padding: 30px;">
    <form [formGroup]="lawyerDetailForm">
    
        <div style="padding-top: 10px;">
            <mat-label>{{'detail:LAWYER:Name'|translate}}</mat-label><br>
            <label>
                <input matInput formControlName="name" type="text" placeholder="John Doe" style="width: 100%;line-height: 25px;">
            </label>                        
        </div>
        
        <div style="padding-top: 10px;">
            <mat-label>{{'detail:LAWYER:OAB'|translate}}</mat-label><br>
            <label>
                <input matInput formControlName="oab" type="text" placeholder="" style="width: 100%;line-height: 25px;">
            </label>                                                                
        </div>
    
        <div style="padding-top: 10px;">
            <mat-label>{{'detail:LAWYER:Telephone'|translate}}</mat-label><br>
            <label>
                <input matInput formControlName="telephone" type="email" placeholder="" style="width: 100%;line-height: 25px;">
            </label>                                                    
        </div>                        
        
        <div style="padding-top: 10px;">
            <mat-label>{{'detail:LAWYER:E-Mail'|translate}}</mat-label><br>
            <label>
                <input matInput formControlName="email" type="email" placeholder="" style="width: 100%;line-height: 25px;">
            </label>                                                    
        </div>                        
    
        <div style="padding-top: 20px;">            
            <button mat-raised-button (click)="close()" style="color:darkred">{{'detail:CLOSE'|translate}}</button>            
            <button mat-raised-button (click)="submit()" type="submit" style="float: right;color:green" *ngIf="mode !== CRUDMODE.READ">{{'detail:STORE'|translate}}</button>
        </div>                    
    
    </form>    
</div>
