<div style="padding: 30px;">
    <form [formGroup]="detailForm">
    
        <div style="padding-top: 10px;">
            <mat-label>Code</mat-label><br>
            <label>
                <input matInput formControlName="numero" type="text" placeholder="" style="width: 100%;line-height: 25px;">
            </label>                        
        </div>
        
        <div style="padding-top: 10px;">
            <mat-label>Description</mat-label><br>
            <label>
                <input matInput formControlName="descricao" type="text" placeholder="" style="width: 100%;line-height: 25px;">
            </label>                                                                
        </div>

        <div style="padding-top: 10px;">
            <mat-label>Tipo</mat-label><br>
            <label>
                <input matInput formControlName="tipo" type="text" placeholder="" style="width: 100%;line-height: 25px;">
            </label>                                                    
        </div>                        
        
        <div style="padding-top: 10px;">
            <mat-label>Status</mat-label><br>
            <label>
                <input matInput formControlName="status" type="text" placeholder="" style="width: 100%;line-height: 25px;">
            </label>                                                    
        </div>

    
        <mat-tab-group>
            <mat-tab label="Lawyers">
                <ng-template matTabContent>
                    <div style="padding-top: 10px;">                        
                        <table style="width: 100%;">
                            <thead>
                                <tr>
                                    <th style="text-align: left;">Name</th>
                                    <th style="text-align: left;">E-Mail</th>
                                </tr>    
                            </thead>
                            <tbody>
                                <tr *ngFor="let p of advogados$ | async">
                                    <td>{{ p.nome }}</td>
                                    <td>{{ p.email }}</td>
                                </tr>    
                            </tbody>
                        </table>
                    </div>                          
                </ng-template>
            </mat-tab>
            <mat-tab label="Customers">
                <ng-template matTabContent>
                    <div style="padding-top: 10px;">                        
                        <table style="width: 100%;">
                            <thead>
                                <tr>
                                    <th style="text-align: left;">Name</th>
                                    <th style="text-align: left;">E-Mail</th>
                                    <th style="text-align: left;">Telephone</th>
                                </tr>                                
                            </thead>
                            <tbody>                                
                                <tr *ngFor="let p of customers$ | async">
                                    <td>{{ p.nome }}</td>
                                    <td>{{ p.email }}</td>
                                    <td>{{ p.telefone }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>                    
                </ng-template>
            </mat-tab>

            <mat-tab label="Parties Involved">
                <ng-template matTabContent>
                    <div style="padding-top: 10px;">                        
                        <table style="width: 100%;">
                            <thead>
                                <tr>
                                    <th style="text-align: left;">Name</th>
                                </tr>                                
                            </thead>
                            <tbody>                                
                                <tr *ngFor="let p of partes_envolvidas$ | async">
                                    <td>{{ p.nome }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>                    
                </ng-template>
            </mat-tab>
            <mat-tab label="Progress">
                <ng-template matTabContent>
                    <div style="padding-top: 10px;">                        
                        <table style="width: 100%;">
                            <tr>
                                <th style="text-align: left;">Date</th>
                                <th style="text-align: left;">Description</th>
                                <th>Status</th>
                            </tr>
                            <tr *ngFor="let p of andamentos$ | async" style="border-bottom:1px solid gray">
                                <td>{{ p.dataAndamento | date: 'dd/MM/YYYY' }}</td>
                                <td>{{ p.descricao }}</td>
                                <td>{{ p.statusAtual }}</td>
                            </tr>
                        </table>
                    </div>
                </ng-template>
            </mat-tab>
            <mat-tab label="Attachments">
                <ng-template matTabContent>                    
                    <div style="padding-top: 10px;">
                        <table style="width: 100%;">
                            <thead>
                                <tr>
                                    <th style="text-align: left;">Name</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let p of anexos$ | async">
                                    <td>{{ p.nome }}</td>
                                </tr>    
                            </tbody>
                        </table>
                    </div>                                   
                </ng-template>
            </mat-tab>                
        </mat-tab-group>

        <div style="padding-top: 20px;">
            <button mat-raised-button (click)="close()" style="color:darkred">Close</button>            
            <button mat-raised-button (click)="submit()" type="submit" style="float: right;color:green" *ngIf="mode !== CRUDMODE.READ">Store</button>
        </div>                    
    
    </form>    
</div>
