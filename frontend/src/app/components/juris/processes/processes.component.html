<mat-toolbar class="toolbar-color py-5 mb-4">
    <span class="center">PROCESSES</span>
</mat-toolbar>
<div class="container">
    <div>
        <mat-toolbar class="toolbar-color-sub py-5 mb-4">
            <button matButton (click)="openDialog(null, CRUDMODE.CREATE)">New</button>
        </mat-toolbar>
    </div>
    <div style="padding: 0px;text-align: center;">

        <div *ngIf="(data$ | async) as hasData">

            <table style="width: 100%;" *ngIf="hasData.length > 0">
                <thead>
                    <tr class="toolbar-color-sub">
                        <th>Code</th>
                        <th style="width: 150px;">Status</th>
                        <th>Description</th>
                        <th style="width: 150px;">Updated</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let obj of hasData">
                        <td>{{ obj.numero }}</td>
                        <td>{{ obj.status }}</td>
                        <td>{{ obj.descricao }}</td>                    
                        <td>{{ obj.updated | date: 'dd/MM/yyyy' }}</td>
                        <td><button matButton (click)="openDialog(obj.id, CRUDMODE.READ)">View</button>&nbsp;
                            <button matButton (click)="openDialog(obj.id, CRUDMODE.UPDATE)">Edit</button>&nbsp;
                            <button matButton (click)="openDialog(obj.id, CRUDMODE.DELETE)">Delete</button></td>
                    </tr>    
                </tbody>
            </table>

            <table style="width: 100%;" *ngIf="hasData.length == 0">
                <thead>
                    <tr class="toolbar-color-sub">
                        <th>Code</th>
                        <th style="width: 150px;">Status</th>
                        <th>Description</th>
                        <th style="width: 150px;">Updated</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

            <div *ngIf="hasData.length == 0" style="text-align: center;margin-top: 50px;">
                <p style="color:black">No DATA to display</p>                
            </div>

        </div>

    </div>
</div>
