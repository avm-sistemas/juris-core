<mat-toolbar class="toolbar-color py-5 mb-4">
    <span class="center">PROGRESS</span>
</mat-toolbar>
<div class="container">
    <div>
        <mat-toolbar class="toolbar-color-sub py-5 mb-4">
            <button matButton>New</button>
        </mat-toolbar>
    </div>
    <div style="padding: 0px;text-align: center;">

        <div *ngIf="(data$ | async) as hasData">

            <table style="width: 100%;" *ngIf="hasData.length > 0">
                <thead>
                    <tr class="toolbar-color-sub">
                        <th style="width: 150px;">Date</th>
                        <th>Description</th>
                        <th>Status</th>
                        <th style="width: 150px;">Updated</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let obj of data$ | async">
                        <td>{{ obj.dataAndamento }}</td>                    
                        <td>{{ obj.descricao }}</td>                    
                        <td>{{ obj.statusAtual }}</td>    
                        <td>{{ obj.updated | date: 'dd/MM/yyyy' }}</td>
                        <td><button matButton>View</button>&nbsp;<button matButton>Edit</button>&nbsp;<button matButton>Delete</button></td>
                    </tr>    
                </tbody>
            </table>

            <table style="width: 100%;" *ngIf="hasData.length == 0">
                <thead>
                    <tr class="toolbar-color-sub">
                        <th style="width: 150px;">Date</th>
                        <th>Description</th>
                        <th>Status</th>
                        <th style="width: 150px;">Updated</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <div *ngIf="hasData.length == 0" style="text-align: center;margin-top: 50px;">
                <p style="color:black">No DATA to display</p>                
            </div>

        </div>

    </div>
</div>
