<mat-toolbar class="toolbar-color py-5 mb-4">
    <span class="center">{{'detail:PROGRESS:TITLE'|translate}}</span>
</mat-toolbar>
<div style="padding: 30px;">
    <form [formGroup]="detailForm">
    
        <div style="padding-top: 10px;">
            <mat-label>{{'detail:PROGRESS:Date'|translate}}</mat-label><br>
            <label>
                <input matInput formControlName="dataAndamento" type="date" placeholder="" style="width: 100%;line-height: 25px;">
            </label>                                                    
        </div>                        

        <div style="padding-top: 10px;">
            <mat-label>{{'detail:PROGRESS:Description'|translate}}</mat-label><br>
            <label>
                <input matInput formControlName="descricao" type="text" placeholder="" style="width: 100%;line-height: 25px;">
            </label>                                                                
        </div>
       
        <div style="padding-top: 10px;">
            <mat-label>{{'detail:PROGRESS:Status'|translate}}</mat-label><br>
            <label>
                <input matInput formControlName="statusAtual" type="text" placeholder="" style="width: 100%;line-height: 25px;">
            </label>                                                    
        </div>                        
            
        <div style="padding-top: 20px;">            
            <button mat-raised-button (click)="close()" style="color:darkred">{{'detail:CLOSE'|translate}}</button>            
            <button mat-raised-button (click)="submit()" type="submit" style="float: right;color:green" *ngIf="mode !== CRUDMODE.READ">{{'detail:STORE'|translate}}</button>
        </div>                    
    
    </form>    
</div>
